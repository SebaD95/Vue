<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <table class="table striped bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Correo</th>
              <th>Direcci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="user in usuario" v-bind:id="user.id">
              <td>{{user.name}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>
                <ul>
                  <li>Ciudad: {{user.address.city}}</li>
                  <li>Calle: {{user.address.street}}</li>
                  <li>ZIP: {{user.address.zipcode}}</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      //data, methods, props, mounted, created, computed, watch, destroyed
      const holaMundo = {
        data() {
          return {
            usuario: [],
          };
        },
        methods: {
          getUsers() {
            fetch("https://jsonplaceholder.typicode.com/users").then(
              (response) =>
                response.json().then((data) => {
                  this.usuario = data;
                })
            );
          },
        },
        mounted() {
          this.getUsers();
        },
      };

      Vue.createApp(holaMundo).mount("#app");
    </script>
  </body>
</html>
