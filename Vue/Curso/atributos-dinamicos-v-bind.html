<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <label v-bind:title="titulo">Hola mundo</label>
       <hr>
       <button v-on:click="mostrarImagen('logo.jpg')">Logo</button>
       <button v-on:click="mostrarImagen('escudo.jpg')">Escudo</button>
       <hr>
       <img v-bind:src="imagen" alt="">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //data, methods, props, mounted, created, computed, watch, destroyed
        const holaMundo = {
            data() {
                return {
                   titulo: 'Este es un titulo dinamico',
                   imagen: 'escudo.jpg'
                }
            },
            methods: {
                mostrarImagen(img){
                    this.imagen = img;
                }
            }
        }

        Vue.createApp(holaMundo).mount('#app')
    </script>
</body>
</html>
