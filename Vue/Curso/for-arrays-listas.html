<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in frutas">{{ item }}</li>
        </ul>

        <ul>
            <li v-for="item in frutas_con_id">{{ item.nombre }}</li>
        </ul>

        <select v-model="frutaId">
            <option v-for="item in frutas_con_id" v-bind:value="item.id">{{ item.nombre }}</option>
        </select>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //data, methods, props, mounted, created, computed, watch, destroyed
        const holaMundo = {
            data() {
                return {
                    frutaId: 2,
                    frutas: ['Manzana', 'Pera', 'Uva'],
                    frutas_con_id: [
                        {
                            id: 1,
                            nombre: 'Manzana'
                        },
                        {
                            id: 2,
                            nombre: 'Pera'
                        },
                        {
                            id: 3,
                            nombre: 'Uva'
                        },
                    ]
                }
            }
        }

        Vue.createApp(holaMundo).mount('#app')
    </script>
</body>
</html>
